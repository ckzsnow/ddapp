<ion-view>
  <div class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></a>
    <h1 class="title">重置密码</h1>
    <!--<a class="button button-icon icon ion-navicon"></a>-->
  </div>
  <ion-content class="has-header contain">
    <article>
      <section class="personage-col-2">
        <input type="text" ng-model="pwdSetData.userId" placeholder="请输入新手机号"/>
      </section>
      <section class="personage-col-2 top">
        <input type="text" ng-model="pwdSetData.userVerifyCode" placeholder="请输入验证码"/>
        <div class="getCode" ng-click="getUpCode()">
          <span>获取验证码</span>
          <a class="button button-icon icon ion-ios-arrow-right" style="margin-top: -7px"></a>
        </div>
      </section>
      <section class="personage-col-2">
        <input type="text" ng-model="pwdSetData.userPwd" placeholder="请输入新密码"/>
      </section>
      <section class="personage-col-2 top">
        <p style="text-align: center;color:#F50208" ng-click="resetPwd()">确认修改</p>
      </section>
    </article>
  </ion-content>
</ion-view>

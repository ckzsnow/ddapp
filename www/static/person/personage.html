<ion-view>
  <div class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></a>
    <h1 class="title">个人中心</h1>
    <a class="button button-icon icon ion-android-settings" ui-sref="app.setting"></a>
  </div>
  <ion-content class="has-header has-tabs contain">
   <article>
     <section class="personage-col-1" ui-sref="app.myinfo">
       <img src="img/person.jpg" alt=""/>
       <p>{{userComm.userName||"暂无"}}</p>
       <div>
         <a class="button button-icon icon ion-ios-arrow-right" style="margin-top: 15px"></a>
       </div>
     </section>
     <section class="personage-col-2 top" ui-sref="app.myorder">
       <a class="icon ion-android-contact"></a>
       <p>我的公开课订单</p>
       <div>
         <a class="button button-icon icon ion-ios-arrow-right" style="margin-top: -2px"></a>
       </div>
     </section>
     <div class="personage-col-3 top">
       <section class="personage-col-2" ui-sref="app.personEntry">
         <a class="icon ion-ios-star"></a>
         <p>申请公开课</p>
         <div>
           <a class="button button-icon icon ion-ios-arrow-right" style="margin-top: -2px"></a>
         </div>
       </section>
       <section class="personage-col-2" ui-sref="app.myopen">
         <a class="icon ion-ios-star"></a>
         <p>我开设的公开课</p>
         <div>
           <a class="button button-icon icon ion-ios-arrow-right" style="margin-top: -2px"></a>
         </div>
       </section>
     </div>
     <section class="personage-col-2 top" ui-sref="app.comQuestion">
       <a class="icon ion-ios-star"></a>
       <p>常见问题</p>
       <div>
         <a class="button button-icon icon ion-ios-arrow-right" style="margin-top: -2px"></a>
       </div>
     </section>
   </article>
  </ion-content>
</ion-view>

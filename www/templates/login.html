<ion-view>
  <div class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></a>
    <h1 class="title">登录</h1>
    <!--<a class="button button-icon icon ion-navicon"></a>-->
  </div>
  <ion-content class="has-header">
      <div style="text-align: center;margin-top: 20px">
        <img src="img/diandu.png" alt=""/>
      </div>
      <div class="input-1">
        <input type="text" ng-model="loginData.userId" placeholder="请输入用户名"/>
        <i class="icon ion-android-phone-portrait"></i>
      </div>
      <div class="input-1 top">
        <input type="password" ng-model="loginData.userPwd" placeholder="请输入密码"/>
        <i class="icon ion-ios-locked"></i>
      </div>
      <div class="button-dou top">
        <div class="active" ng-click="doLogin()">登&nbsp;录</div>
      </div>
      <div class="but-a top">
        <a href="#/app/register">注册</a>
        <a href="">忘记密码</a>
      </div>
  </ion-content>
</ion-view>

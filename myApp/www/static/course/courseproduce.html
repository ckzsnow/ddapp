<ion-view>
  <div class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></a>
    <h1 class="title">课程直播</h1>
  </div>
  <ion-content class="has-header has-tabs" style="background-color: #FAFAFA;">
    <div style="background-color: #C2C2C2;">
      <video loop autoplay=true poster="img/home.png" width="100%" height="200" style="margin-top:10px;margin-bottom:10px;">
	    <source src="http://139.196.23.131:7070/ddcb/appfile/usercoursevoice/test.mp4" type='video/mp4' />
			</video>
    </div>
    <div>
      <ion-scroll  delegate-handle="talk" style="height: 500px;">
        <div style="padding-bottom: 220px;" compent="talk-unit">
        </div>
      </ion-scroll>
    </div>
  </ion-content>
  <div class="bar bar-footer talk-input">
      <input ng-model="sendData" type="text" placeholder="请输入聊天内容"/>
      <a class="button-icon pull-right" ng-click="sendMessage()">发送</a>
      <a class="button-icon ion-arrow-down-a pull-right" ng-click="scrollTalkToBottom()"></a>
      <a class="button-icon ion-arrow-up-a pull-right" ng-click="scrollTalkToTop()" style="font-size:30px;"></a>
  </div>
</ion-view>
